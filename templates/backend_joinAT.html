{% extends "backend_layout.html" %}

{% block title %}关于AT-博客系统后台管理{% endblock %}

{% block css %}
    <link rel="stylesheet" href="/static/plugins/kindeditor/themes/default/default.css"/>
    <style>
        .kind-content {
            width: 100%;
            min-height: 450px;
        }
    </style>
{% endblock %}

{% block conent %}
    <ol class="breadcrumb" style="margin-bottom: 0;">
        <li><a href="#">AT简介</a></li>
        <li class="active">精英招募</li>
    </ol>
    <div style="padding: 5px 8px;">
        <form action="/backend/recruit/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="content">招聘信息 <span>{{ form.recruit.errors.0 }}</span></label>
                {{ form.recruit }}
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="保 存">
            </div>
        </form>
    </div>
{% endblock %}

{% block js %}
    <script charset="utf-8" src="/static/plugins/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="/static/plugins/kindeditor/lang/zh_CN.js"></script>
    <script>
        KindEditor.ready(function (K) {
            var editor = K.create('textarea[name="recruit"]', {
                resizeType: 1,
                uploadJson: "/backend/upload_img/",
                extraFileUploadParams:{
                    csrfmiddlewaretoken: "{{ csrf_token }}",
            },
            });
        });
    </script>
{% endblock %}
